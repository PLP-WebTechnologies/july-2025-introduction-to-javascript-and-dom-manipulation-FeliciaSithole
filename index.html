<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignmnet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">JavaScript Fundamentals</h1>

    <!-- Part 1: User input -->
    <div>
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="user-number" placeholder="Enter a number">
        <button id="check-number">Check Number</button>
        <p id="number-result"></p>
    </div>

    <!-- Part 2: Functions -->
    <div>
        <h2>Part 2: Functions</h2>
        <button id="greet-btn">Greet Me</button>
        <p id="greet-result"></p>
    </div>

    <!-- Part 3: Loops -->
    <div>
        <h2>Part 3: Loops</h2>
        <button id="loop-btn">Show Numbers 1-5</button>
        <p id="loop-result"></p>
    </div>

    <!-- Part 4: DOM Manipulation -->
    <div>
        <h2>Part 4: DOM Interactions</h2>
        <button id="change-title-btn">Change Title Color</button>
        <button id="add-item-btn">Add List Item</button>
        <ul id="item-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
